---
name: Nix Flake Update

on:  # yamllint disable-line rule:truthy
  workflow_dispatch:

  schedule:
    - cron: "0 0 1 * *"

jobs:
  nix-flake-update:
    runs-on: ubuntu-22.04

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v16
      - uses: DeterminateSystems/magic-nix-cache-action@v8

      - run: nix flake update
      - run: nix run .#bundix-lock

      - uses: peter-evans/create-pull-request@v7.0.5
        with:
          body: >
            Automated changes by the `.github/workflows/nix_flake_update.yml`
            GitHub Action.

          branch: flake-inputs-update-all
          commit-message: "flake: inputs: update all"
          labels: dependencies
          title: "flake: inputs: update all"
